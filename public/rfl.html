        <h1>Rocket Fuel Leak</h1>

            <span id="days" class="cd-time">100</span> days,

    <script type="text/javascript">
        'use strict';

        var spans = document.getElementsByTagName('span');
        var days = spans[0];
        var hours = spans[1];
        var minutes = spans[2];
        var seconds = spans[3];

        function setText(e, t) {
            if (e.innerText)
                e.innerText = t;
            else
                e.textContent = t;
        };

        function getRand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        };

        function pad(str, padStr) {
            str = str.toString(); // Logic!
            return padStr.substring(0, padStr.length - str.length) + str;
        }

        function mixTime() {
            setText(days, pad(getRand(0, 100), "000"));
            setText(hours, pad(getRand(0, 23), "00"));
            setText(minutes, pad(getRand(0, 59), "00"));
            setText(seconds, pad(getRand(0, 59), "00"));
        };

        setInterval(mixTime, 1000);

        document.getElementsByTagName('input')[1].onclick = function() {
            document.getElementsByTagName('p')[2].style.display = 'none';
            document.getElementsByTagName('p')[3].style.display = 'block';
        };
    </script>
